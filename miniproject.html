<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miniproject.css">
    <title>Mini Project</title>
</head>
<body>
    <div class="container">
        <h1>Calculate a weight of an object on a planet</h1>
        <div class="input-container">
            <input required placeholder="Enter Number" class="input-field" type="number" id="mass">
            <span id="errorMessage"></span>
            <label for="input-field" class="input-label">Enter Number</label>
            <span class="input-highlight"></span>
          </div>          
            <select name="" id="select" class="select-planet">
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
            </select>
            <button class="Calculate">Calculate Weight </button>
    </div>
    <script src="miniproject.js"></script>
</body>
</html>
